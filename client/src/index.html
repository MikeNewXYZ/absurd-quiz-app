<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Absurd Quiz App</title>
	</head>
	<body
		data-theme="forest"
		class="h-[100dvh] w-full overflow-hidden bg-base-100 text-base-content"
		style="opacity: 0"
	>
		<main
			class="container mx-auto flex h-full w-full items-center justify-center px-2 sm:pb-10"
		>
			<!-- SLIDE Landing -->
			<div
				data-slide="landing"
				class="flex flex-col items-center justify-center gap-10 text-center"
			>
				<div>
					<h1 class="text-5xl font-black uppercase sm:text-8xl">
						<div>absurd</div>
						<div>quiz app</div>
					</h1>
					<div class="mt-4">
						<div class="font-mono text-lg uppercase">
							generated with <b>OpenAI</b>
						</div>
						<div class="font-mono text-xs uppercase">
							(so don't take it seriously)
						</div>
					</div>
				</div>

				<button
					data-next-slide="loading"
					class="btn btn-md btn-wide text-2xl uppercase sm:btn-lg sm:text-4xl"
				>
					<span class="sm:pb-1">start quiz</span>
				</button>
			</div>

			<!-- SLIDE Loading -->
			<div
				data-slide="loading"
				class="relative animate-pulse"
				style="display: none"
			>
				<div
					class="absolute left-0 top-0 z-10 flex h-full w-full items-center justify-center"
				>
					<h1
						class="animate-bounce rounded-md bg-neutral p-2 text-center text-xl font-black uppercase text-neutral-content shadow-md sm:text-5xl"
					>
						<div class="pb-0.5 sm:pb-1">generating quiz</div>
					</h1>
				</div>
				<div class="animate-spin">
					<i class="ph-bold ph-spiral text-[15rem] sm:text-[30rem]"></i>
				</div>
			</div>

			<!-- SLIDE Quiz -->
			<div
				data-slide="quiz"
				class="flex h-full w-full items-center justify-center pb-10 pt-6 sm:pb-0 sm:pt-0"
				style="display: none"
			>
				<div
					id="quiz-cards"
					class="stack h-full w-full sm:h-[25rem] sm:w-[35rem]"
				></div>
			</div>

			<!-- SLIDE Summary -->
			<div
				data-slide="summary"
				class="flex h-full w-full items-center justify-center pb-10 pt-6 sm:pb-0 sm:pt-0"
				style="display: none"
			>
				<div
					data-summary-terminal
					class="mockup-code h-full w-full bg-primary text-xs text-primary-content shadow-lg sm:h-[25rem] sm:w-[35rem] sm:text-lg"
				></div>
			</div>
		</main>

		<!-- TEMPLATES -->
		<template data-template="quiz-card">
			<form
				data-quiz-card
				class="card h-full w-full border border-base-content bg-base-100 text-center"
			>
				<div class="card-body">
					<h2 data-quiz-card-question class="card-title text-left"></h2>
					<div data-quiz-card-answers></div>
				</div>
				<div class="card-actions flex justify-center p-4">
					<button
						class="btn btn-primary w-full text-3xl font-black uppercase"
						type="submit"
					>
						<div class="pb-0.5">submit</div>
					</button>
				</div>
			</form>
		</template>

		<template data-template="quiz-card-answer">
			<div class="form-control">
				<label
					data-quiz-answer-label
					class="label cursor-pointer"
					for="unique-id"
				>
					<span data-quiz-answer-text class="label-text text-left"></span>
					<input
						data-quiz-answer-input
						id="unique-id"
						type="radio"
						name="question-0"
						value="answer-0"
						class="radio"
					/>
				</label>
			</div>
		</template>

		<script>
			globalThis.appConfig = {
				SERVER_URL: "http://your-default-backend-url",
			};

			if (
				window.location.hostname !== "localhost" &&
				window.location.hostname !== "127.0.0.1"
			) {
				globalThis.appConfig.SERVER_URL = "__SERVER_URL__";
			}
		</script>

		<script type="module" src="/main.js"></script>
	</body>
</html>
